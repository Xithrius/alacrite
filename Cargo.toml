[package]
name = "alacrite-api"
description = "API portion of Alacrite"
authors = ["Xithrius <xithrius@gmail.com>"]
homepage = "https://github.com/Xithrius/alacrite-api"
license = "MIT OR Apache-2.0"
version = "0.1.0"
edition = "2024"
rust-version = "1.85.0"

[dependencies]
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
tokio = { version = "1.42.0", features = ["rt", "macros", "rt-multi-thread"] }
dotenvy = "0.15.7"
serde = "1.0.217"
toml = "0.8.19"
chrono = { version = "0.4.39", features = ["serde"] }
uuid = { version = "1.11.0", features = ["v4", "fast-rng", "serde"] }
serde_json = "1.0.138"
anyhow = "1.0.97"
flume = "0.11.1"
config = "0.15.11"
reqwest = { version = "0.12.15", features = ["json"] }

[[bin]]
name = "alacrite-api"
path = "src/main.rs"

[profile.dev]
lto = "off"

[profile.release]
panic = "abort"
codegen-units = 1
lto = true
opt-level = "s"
strip = true
